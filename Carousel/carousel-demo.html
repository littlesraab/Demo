<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>carousel</title>
		<link rel="stylesheet" type="text/css" href="css/carouselStyle.css">
	</head>
	<body>
		<div class="carousel-container">
			<div class="carousel-btn next-btn">&lt;</div>	
			<div class="carousel-body">
				<div class="carousel-main">
					<div class="carousel-item"><img src="img/img1.jpg" /></div>
					<div class="carousel-item"><img src="img/img2.jpg" /></div>
					<div class="carousel-item"><img src="img/img3.jpg" /></div>
					<div class="carousel-item"><img src="img/img4.jpg" /></div>
					<div class="carousel-item"><img src="img/img5.jpg" /></div>
					<div class="carousel-item"><img src="img/img6.jpg" /></div>
				</div>
				<div class="carousel-bg">1</div>	
			</div>
			<div class="carousel-btn prev-btn">&gt;</div>
			<div class="carousel-ctrl"></div>
		</div>
		<script type="text/javascript" src="framework/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="js/jquery.carousel.js"></script>
		<script type="text/javascript" src="js/carouselScript.js"></script>
	</body>
</html>
