<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		<link rel="stylesheet" href="tiktaktoeStyle.css">
	</head>
	<body>
	<div class="container-filud tContainer">
		<div id="tScoreBoard">
			<p class="score"></p>
			<p class="vs">:</p>
			<p class="score"></p>
		</div>
		<div id="tTitle">
			<p class="name"></p>
			<p>VS</p>
			<p class="name"></p>
		</div>
		<div id="tBody">
			<div class="row">
				<div class="cell" index="1"></div>
				<div class="cell" index="2"></div>
				<div class="cell" index="3"></div>
			</div>
			<div class="row">
				<div class="cell" index="4"></div>
				<div class="cell" index="5"></div>
				<div class="cell" index="6"></div>
			</div>
			<div class="row">
				<div class="cell" index="7"></div>
				<div class="cell" index="8"></div>
				<div class="cell" index="9"></div>
			</div>
		</div>
		<button class="startBtn">开始</button>
		<button class="resetBtn">重置</button>	
	</div>
	<div class="darken"></div>
	<div class="ctrl">
		<h1>选项</h1>
		<div class="firstPlayer">
			<h3>先行方(player1)符号</h3>
			<button>选"X"</button>
			<button>选"O"</button>
		</div>
	</div>
	<script type="text/javascript" src="tiktaktoeScript.js"></script>	
	</body>
</html>
